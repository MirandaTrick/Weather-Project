<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row align-items-start">
        <div class="col-2">London</div>
        <div class="col-2">New York</div>
        <div class="col-2">Lima</div>
        <div class="col-2">Tokyo</div>
        <div class="col-2">Sydney</div>
        <div class="col-2">Cape Town</div>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="search-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
      </div>
      <button class="current-location btn btn-primary shadow-sm">
        Current Location
      </button>
      <div class="parent">
        <div class="child-current">
          <div class="city">Birmingham</div>
          <div class="date">Wednesday, 11am</div>
          <div class="float-left">
            <span class="temperature" id="temperature">19</span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="high-low">
            High: <span class="high"> 19</span>°c Low:
            <span class="low"> 9</span>°c
          </div>

          <div class="wind">Wind: <span class="wind-speed">9</span> kmph</div>
          <div class="feelslike">
            Feels like <span class="feels-like">14</span>°c
          </div>
        </div>
        <div class="child-next">
          <div class="thursday">Thursday 18°c ☀️</div>
          <div class="Friday">Friday 19°c ☁️</div>
          <div class="saturday">Saturday 19°c ☁️</div>
          <div class="sunday">Sunday 20°c ☀️</div>
          <div class="monday">Monday 18°c 🌤</div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/MirandaTrick/Weather-Project"
          target="_blank"
        >
          Open-source code</a
        >
        by Miranda Trick
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
