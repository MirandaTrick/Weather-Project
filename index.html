<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="background-heading">
          <div class="row align-items-start">
            <div class="col-2 city-header london">London</div>
            <div class="col-2 city-header new-york">New York</div>
            <div class="col-2 city-header lima">Lima</div>
            <div class="col-2 city-header tokyo">Tokyo</div>
            <div class="col-2 city-header sydney">Sydney</div>
            <div class="col-2 city-header cape-town">Cape Town</div>
          </div>
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-12">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="search-input"
                  class="form-control shadow-sm"
                />
              </div>
            </div>
            <span class="row">
              <span class="col-3">
                <input
                  type="submit"
                  value="Search "
                  class="form-control btn btn-primary shadow-sm"
                />
              </span>
            </span>
          </form>
          <span>
            <button class="current-location btn btn-primary shadow-sm">
              Current Location üìç
            </button>
          </span>
        </div>

        <div class="parent">
          <div class="child-current">
            <div class="city">Location</div>
            <div class="date">Wednesday, 11am</div>
            <div class="description"></div>
            <div class="float-left">
              <span>
                <img src="" alt="" class="icon float-left" />
              </span>
              <span class="temperature" id="temperature">0</span
              ><span class="units">
                <a href="#" id="celsius-link" class="active">¬∞C</a> |
                <a href="#" id="fahrenheit-link" class="active">¬∞F</a>
              </span>
            </div>

            <div class="high-low">
              High: <span class="high"> 0</span>¬∞ Low:
              <span class="low"> 0</span>¬∞
            </div>

            <div class="wind">Wind: <span class="wind-speed">0</span>km</div>
            <div class="feelslike">
              Feels like: <span class="feels-like">0</span>¬∞
            </div>
          </div>
          <div class="child-next weather-forecast" id="forecast"></div>
        </div>
        <footer>
          <a
            href="https://github.com/MirandaTrick/Weather-Project"
            target="_blank"
          >
            Open-source code</a
          >
          by Miranda Trick
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
